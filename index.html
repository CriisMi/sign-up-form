<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up from</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-side"></div>
    <div class="right-side">
        <div class="intro">
            <p>This is not a real service! You know you need something like this
                in your life to help you realize your deepest dreams.</p>
            <p>Sign up <span class="italic">now</span> to get started.</p>
            <p>You <span class="italic">know</span> you want to.</p>
        </div>
        <form>
            
            <div class="form">
                <p class="form-title">Let's do this!</p>
                <div class="form-row">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div class="form-row">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
                <div class="form-row">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-row">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="phone-number" id="phone">
                </div>
                <div class="form-row">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="form-row">
                    <label for="CONFIRM PASSWORD">CONFIRM PASSWORD</label>
                    <input type="password" name="conf-pass" id="conf-pass">
                </div>
            </div>
            <div class="form-row">
                <button>Create Account</button>
            </div>
    
        </form>
        <p class="sign-in">Else SignIn</p>
    </div>
</body>
</html>
